<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de Deusto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

   
    <header class="header_container">
        <img src=images/logo_Deusto_es.png>

        <div class ="topnav">
            <a href="formulario_registro.html">Formulario de Registros</a>
            <a href="cursos.html">Cursos</a> 
        </div>


    </header>



    <div class="form_container">
        <h1 class="h1_header">Formulario de registro</h1>
        
        <div class="list">
            <form onsubmit="add()">
                <ol>
                    <li><label>DNI</label><input type="text" id="dni" required pattern="^[0-9]{8}[TRWAGMYFPDXBNJZSQVHLCKE]$" /></li>
                    <li><label>Nombre</label><input type="text" id="nombre" /></li>
                    <li><label>Apellidos</label><input type="text" id="apellidos" /></li>
                    <li><label>Email</label><input type="email" id="email" /></li>
                </ol>
                <div class="btn">
                    <button class="boton" type="submit">Añadir</button>
                </div>
            </form>
        </div>
    </div>


    <div id="div1"></div>

    <div id="div1"></div>

    <footer class="footer">
        <aside class="follow-us">
            <h3 class="text-action">Dónde puedes encontrarnos</h3>
            <nav class="follow-us_links">
                <a class="" target="_blank" href="https://www.facebook.com/UDeusto/"><img src="images/Facebook.png"></a>

                <a class="" target="_blank" href="https://www.instagram.com/udeusto/"><img
                        src="images/instagram.png"></a>

                <a class="" target="_blank" href="https://www.linkedin.com/school/deusto/"><img
                        src="images/linkedin.png"></a>
            </nav>
        </aside>

    </footer>
    <script src="./formulario_registro.js"></script>

</body>

</html>
